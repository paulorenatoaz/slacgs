name: Update reports-pages index
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch reports-pages and add worktree
        run: |
          git fetch origin reports-pages:reports-pages || true
          git worktree add reports-pages reports-pages

      - name: Generate index for reports-pages
        run: |
          python -m pip install --upgrade pip
          python -m slacgs.publish.publisher --reports-dir reports --data-dir data --site-dir reports-pages --title "slacgs Reports"
          cd reports-pages
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(publish): update index [skip ci]"
            git push origin HEAD:reports-pages
          fi

      - name: Cleanup worktree
        if: always()
        run: git worktree remove reports-pages --force || true
